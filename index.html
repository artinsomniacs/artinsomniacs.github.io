<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Insomniacs</title>
    <link rel="shortcut icon" type="image/png" href="http://www.artinsomniacs.com/favicon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
                <nav class="navbar">
                        <div class="container">
                            <div class="navbar-brand">
                                <a class="navbar-item" href="http://www.artinsomniacs.com">
                                    Art Insomniacs
                                </a>
                                <span class="navbar-burger burger" data-target="navbarMenu"  aria-expanded="false" >
                                    <span aria-hidden="true"></span>
                                    <span aria-hidden="true"></span>
                                    <span aria-hidden="true"></span>
                                </span>
                                <script>
                                    document.addEventListener('DOMContentLoaded', () => {

                                    // Get all "navbar-burger" elements
                                    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

                                    // Check if there are any navbar burgers
                                    if ($navbarBurgers.length > 0) {

                                    // Add a click event on each of them
                                    $navbarBurgers.forEach( el => {
                                        el.addEventListener('click', () => {

                                        // Get the target from the "data-target" attribute
                                        const target = el.dataset.target;
                                        const $target = document.getElementById(target);

                                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                                        el.classList.toggle('is-active');
                                        $target.classList.toggle('is-active');

                                        });
                                    });
                                    }

                                    });
                                </script>
                            </div>
                            <div id="navbarMenu" class="navbar-menu">
                                <div class="navbar-end">
                                        <span class="navbar-item">
                                            <a class="button is-white is-outlined" href="https://www.twitch.tv/team/artsomnia" target="_blank">
                                                <span class="icon">
                                                    <i class="fab fa-twitch"></i>
                                                </span>
                                                <span>Twitch</span>
                                            </a>
                                        </span>
                                        <span class="navbar-item">
                                            <a class="button is-white is-outlined" href="https://twitter.com/artinsomniacs" target="_blank">
                                                <span class="icon">
                                                    <i class="fab fa-twitter"></i>
                                                </span>
                                                <span>Twitter</span>
                                            </a>
                                        </span>
                                        <span class="navbar-item">
                                            <a class="button is-white is-outlined" href="https://discord.gg/959WBmu" target="_blank">
                                                <span class="icon">
                                                    <i class="fab fa-discord"></i>
                                                </span>
                                                <span>Discord</span>
                                            </a>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h1 class="title">
                            Art Insomniacs
                    </h1>
                    <h2 class="subtitle">
                        The best Art team on Twitch
                        <br />
                        <br />
                        <a class="button" href="https://discord.gg/959WBmu" target="_blank">Join the official<br />Art Insomniacs Community Discord</a>
                    </h2>
                </div>
            </div>
        </div>

    </section>
    <!-- <script async type="text/javascript" src="../js/bulma.js"></script> -->
</body>

</html>
